<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing:border-box;
        }
        body{
            background-image: linear-gradient(125deg,rgb(201, 122, 201),rgb(145, 51, 145));
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container{
            width: 80%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #imagePage{
            width: 50%;
            height: 100%;
            background-color: blanchedalmond;
        }
        img{
            width: 100%;
            height: 100%;
        }
        #form_container{
            width: 50%;
            height:100%;
            background-color: whitesmoke;
        }
        form{
            padding: 50px;
        }
        #título{
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        #nome{
            display: flex;
            justify-content: space-between;
            padding-bottom: 5px;
        }
        #contato{
            display: flex;
            justify-content: space-between;
            padding-bottom: 5px;
        }
        #segurança{
            display: flex;
            justify-content: space-between;
            padding-bottom: 5px;
        }
        #genero{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #gentitle{
            padding-bottom: 10px;
        }
        #botão{
            background-color: violet;
            border: none;
            border-radius: 10px;
            padding: 3px 20px 3px 20px;
        }
       .txt{
           padding: 5px;
           margin-top: 5px;
       }
       h1::after{
            content: '';
            display: block;
            width: 5rem;
            height: .3rem;
            background-color: plum;;
       }
       #enviar{
           margin-top: 20px;
           padding: 10px;
           width: 100%;
           background-color: plum;
           border: none;
       }
       @media (max-width: 1190px){
        form{
            padding: 30px;
        }
       }
       @media (max-width: 1040px){
        form{
            padding: 15px;
        }
       }
       @media (max-width: 1007px){
        #imagePage{
            display: none;
        }
        #form_container{
            width: 55%;
        }
    }
        @media (max-width: 915px){
            #form_container{
            width: 60%;
        } 
       
    }
    @media (max-width: 845px){
            #form_container{
            width: 65%;
        } 
    }
    @media (max-width: 778px){
            #form_container{
            width: 75%;
        } 
    }
    @media (max-width: 672px){
            #form_container{
            width: 80%;
        } 
    }
    @media (max-width: 628px){
            #form_container{
            width: 85%;
        } 
    }
    @media (max-width: 591px){
            #form_container{
            width: 90%;
        } 
    }
    @media (max-width: 558px){
            #form_container{
            width: 100%;
        } 
    }
    @media (max-width: 504px){
        body{
               background-image: none;
               background-color: rgb(145,51,145)
        }
        #nome{
               flex-direction: column;
               align-items: center;
               padding-bottom: 0;
           }
           #contato{
            flex-direction: column;
            align-items: center;
            padding-bottom: 0;
        }
        #segurança{
            flex-direction: column;
            align-items: center;
            padding-bottom: 0;
        }
        #genero{
            flex-direction: column;
            align-items: flex-start;
            padding-bottom: 0;
        }
        p{
            margin-top: 10px;
        }
    }
    @media (max-width:363px){
        h1{
            font-size: 25px;
        }
    }

    </style>
</head>
<body>
    <script src="axios.js"></script>
       <div id="container">
           <div id="imagePage">
               <img src="Imagem_svg.svg" alt="">
           </div>
            <div id="form_container" >
                <form  id="formulario" method="post" name="usuarioForm" action="pastaTeste">
                    <div id="título">
                        <h1>Cadastrar-se</h1>
                        <input type="button" value="Entrar" id="botão">
                    </div>
                    <div id="nome">
                        <div id="primNome">
                            <p>Primeiro nome</p>
                            <input type="text" name="nome" class="txt">
                        </div>
                        <div id="ultNome">
                            <p>Último nome</p>
                            <input type="text" name="sobrenome" class="txt">
                        </div>
                    </div>
                    <div id="contato">
                        <div id="email">
                            <p>E-mail</p>
                            <input type="email" name="email" class="txt">
                        </div>
                        <div id="telefone" >
                            <p>Telefone</p>
                            <input type="number" name="telefone" class="txt" min="0">
                        </div>
                    </div>
                    <div id="segurança">
                        <div id="senha">
                            <p>Senha</p>
                            <input type="password" name="password" id="" class="txt">
                        </div>
                        <div id="confSenha">
                            <p>Confirmar Senha</p>
                            <input type="password" name="" id="" class="txt">
                        </div>
                    </div>
                    <p id="gentitle">Gênero</p>
                    <div id="genero">
                            <div id="sexmasc">
                                <input type="radio" name="masculino" id="masc">
                                <label for="masc">Masculino</label>
                            </div>
                            <div id="sexfem">
                                <input type="radio" name="feminino" id="fem">
                                <label for="fem">Feminino</label>
                            </div>
                            <div id="sexoutros">
                                <input type="radio" name="outros" id="outros">
                                <label for="outros">Outros</label>
                            </div>
                            <div id="sexnãodizer">
                                <input type="radio" name="privado" id="nãoDizer">
                                <label for="nãoDizer">Prefiro não dizer</label>
                            </div>
                    </div>
                    <button id="enviar">Enviar</button>
                </form>
            </div>
       </div>
       <div id="resultado"></div>
       <script>
            
            function ExibirResultados(dados){
                const sla = JSON.stringify(dados)
                document.getElementById('resultado').innerHTML = sla
            }
            document.usuarioForm.onsubmit = async e=>{
                e.preventDefault()
                const form = e.target
                const data = new FormData(form)

                const options ={
                method : form.method,
                body : new URLSearchParams(data)
            }  
            axios.post('pastaTeste',options.body ).then(resp => ExibirResultados(resp.data))
        }  

                /*fetch(form.action, options)
                .then(resposta => resposta.json())
                .then(json => {
                    const resultado = document.getElementById('resultado')
                    resultado.innerHTML = JSON.stringify(json)
                })
                .catch(e =>{
                    const resultado = document.getElementById('resultado')
                    resultado.innerHTML = 'erro'
                })*/
            
       </script>
</body>
</html>
