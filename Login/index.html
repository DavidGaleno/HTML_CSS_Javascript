<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/70625c0598.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="left-section">
            <div id="left-section-title">
                <h1>Fa√ßa Login e Entre Para o Nosso Time</h1>
            </div>
            <div id="left-section-image"><img src="images/main-image.svg" alt="Homem escolhendo um design"></div>
        </div>
        <div id="right-section">
            <div id="right-section-card">
                <div id="right-section-card-title">
                    <h2>Login</h2>
                </div>
                <div id="right-section-card-form">
                    <form action="">
                        <div id="right-section-card-form-username">
                            <label for="username" id="right-section-card-form-username-label">Username</label>
                            <input type="text" name="username" id="right-section-card-form-username-textbox" placeholder="Username">
                        </div>
                        <div id="right-section-card-form-password">
                            <label for="password" id="right-section-card-form-password-label">Password</label>
                            <input type="password" name="password" id="right-section-card-form-password-textbox" placeholder="Password">
                        </div>
                        <button id="right-section-card-form-button">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
