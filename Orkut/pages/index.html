<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut | Home Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="logo_Orkut_externa">
        <img src="../images/orkut-logo.png" alt="">
        <div id="subtitulo">
            <p><span class="colored_word">Orkut</span> é mais que uma Rede Social, <span class="colored_word">Orkut</span> é Cultura!</p>
            <p>Reconectando o mundo inteiro!</p>
        </div>
    </div>
            <section id="login_container">
                <div id="login_fields">
                    <div id="logo_Orkut_interna">
                        <img src="../images/orkut-logo.png" alt="">
                    </div>
                    <div id="login_title">Acesse o <span class="colored_word">Orkut</span> com sua conta do     <span style="color: rgb(22, 208, 208);">G</span><span style="color: crimson;">o</span><span style="color: rgb(62, 172, 62);">o</span><span style="color:rgb(22, 208, 208)">g</span><span style="color:rgb(62, 172, 62);">l</span><span style="color: crimson;">e</span>!
                    </div>
                    <div id="user_box">
                        <input type="email" name="" id="" placeholder="E-mail ou número de celular">
                    </div>
                    <div id="password_box">
                        <input type="password" name="" id="" placeholder="Senha">
                    </div>
                    <div id="remember_box">
                        <input type="radio" name="remember" id="">
                        <label for="remember">Lembrar sempre do meu acesso</label>
                    </div>
                    <div id="button_box">
                        <button id="confirm_button">Entrar</button>
                        <a style="color: gray;" href="#">Esqueci minha senha ou email</a>
                    </div>
                    <div id="create_acount">
                        <a href="#">Não tem conta?<span class="colored_word"> Crie Agora</span></a>
                    </div>
                </div>
            </section>
</body>
</html>
