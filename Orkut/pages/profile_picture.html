<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture</title>
    <link rel="stylesheet" href="../css/profile_picture.css">
    <script src="https://kit.fontawesome.com/70625c0598.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="menu">
        <div id="menu-logo">
            <h1>ORKUT</h1>
        </div>
        <nav id="menu-navigation">
            <i class="fa-solid fa-bars" style="color: black;"></i>
        </nav>
    </header>
    <main id="container">
        <aside id="profile">
            <div id="profile-picture">
                <img src="../images/DIOBRANDO.jpg" alt="Foto Dio Brando">
            </div>
            <div id="profile-info">
                <div id="profile-title">
                    <h2>Dio Brando</h2>
                </div>
                <div id="profile-details">
                    <ul>
                        <li><i class="fa-solid fa-message"></i>Scraps</li>
                        <li><i class="fa-solid fa-id-card"></i>Edit Profile</li>
                        <li><i class="fa-solid fa-images"></i>Albums</li>
                        <li><i class="fa-solid fa-envelope"></i></i>Testimonials</li>
                    </ul>
                </div>
            </div>
        </aside>
        <section id="post">

        </section>

        <aside id="counter">
            <div id="counter-friends"></div>
            <div id="counter-communities"></div>
        </aside>
</body>
</html>
